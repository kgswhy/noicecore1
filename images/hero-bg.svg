<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="pattern1" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.2)" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#pattern1)" />
  <g transform="translate(960,540)">
    <circle r="400" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
      <animate attributeName="r" values="400;420;400" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle r="300" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
      <animate attributeName="r" values="300;320;300" dur="4s" repeatCount="indefinite" begin="-1s" />
    </circle>
  </g>
</svg>